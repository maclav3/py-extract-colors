<html>
<body>
<h1>Histogram method</h1>
<form action="{{ url_for('histogram') }}" method="post" enctype="multipart/form-data">
    <label for="file">Input file</label>
    <input type="file" name="file" required>
    <br>
    <label for="partitions">No. of partitions</label>
    <input type="number" name="partitions" value="3" required>
    <br>
    <label for="nbins">Max no. of colors</label>
    <input type="number" name="nbins" value="5" required>
    <br>
    <input type="submit">
</form>
{% if image %}
<div>
    <img src="{{ url_for('uploaded_file', filename=image) }} "
         style="max-width: {{ max_width }}px; max-height: {{ max_height }}px"
         alt=" filename"
    >
    <br>
    {% for color in colors %}
    <div style=" display: inline-block; height: 40px; width: 40px; background-color: {{ color }}">
    </div>
    {% endfor %}
</div>
{% endif %}
</body>
</html>
